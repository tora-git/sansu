<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>算数</title>
    <link rel="stylesheet" href="./sansu.css">
    <script src="./lib/jquery-3.4.1.min.js?ver=1"></script>
    <script src="./sansu.js"></script>
  </head>
  <body onload="init();">
    <div id="enzanBox">
      <label id="val1" class="valinput">0</label>
      <label id="enzan" class="enzan">＋</label>
      <label id="val2" class="valinput">0</label>
      <label class="enzan">＝</label>
      <label id="kaitoVal" class="kaito-val">0</label>
      
      <div id="tenValBtnBox" class="input-btn-area"></div>
      <div id="oneValBtnBox" class="input-btn-area"></div>
      
      <div id="editValBox">
        <button id="clearBtn">クリア</button>
        <button id="decideBtn">決定</button>
      </div>
      
      <input type="hidden" id="seikai"></input>
    </div>
    
    <div id="progressBox">
      <progress id="progressBar" max="100" value="70">70%</progress>
      <label id="targetCnt" class="valinput">0</label>
      <label>／</label>
      <label id="maxCnt" class="valinput">0</label>
    </div>
    <button id="restartBtn">最初から</button>
  </body>
  
</html>
